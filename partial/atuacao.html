<div class="card text-light starter" id="card">
	<div class="card-header text-center">
		<h1 class="hvr-bounce-in">Atuação</h1>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-8" data-aos="zoom-in">
				<img src="img/mapa.png" class="hvr-shrink img-fluid">
			</div>
			<div class="col-sm-4" data-aos="zoom-in-left">
				<div class="text-center text-light" style="background: #02519F">
					<h1>Onde Estamos</h1>
				</div>
				<div id="estados" class="row"></div>
			</div>
		</div>
	</div>
	<div class="card-footer">
		<span class="text-center">
			<p class="footer-p">
				&copy 2020 - OCS Oficina Comércio e Serviços
			</p>
		</span>
	</div>	
</div>
<script>
	$.ajax({
		url: url + '/api/api.php',
		type: 'POST',
		data: {classe: 'atuacao', metodo: 'obterTodos'},
		success: function(result){
			for(i = 0; i < result.data.length; i++){
				var nome = result.data[i].estado;
				var img = result.data[i].bandeira;
				$('#estados').append('<div class="col-sm-4 text-center hvr-pop"><p><img src="'+img+'" class="img-fluid">'+nome+'</p></div>');
			}
		}
	});
</script>
